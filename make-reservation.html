    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-4">Make reservation</h1>

                <form method="POST" action="" class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="first_name" class="form-label">First name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name" class="form-label">Last name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone_number" class="form-label">Phone number:</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-success mt-4">Make Reservation</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row myFooter">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
